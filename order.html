<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Kevin's Taqueria</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container px-5">
                    <a class="navbar-brand" href="index.html">Kevin's Taqueria</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                          
                            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Menu Title-->
            <section class="bg-dark py-1">
                <div class="container px-5 my-5">
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-6">
                            <div class="text-center mb-5">
                                <h1 class="fw-bolder text-white">Your order</h1>
                            </div>
                            
                        </div>
                        
                    </div>
                    
                    </div>
            </section>
           <!--Order Information-->

           <section class="py-5">
            <div class="container">
                <table class="table align-middle mb-0 bg-white">
                    <thead class="bg-light">
                      <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>
                          <div class="d-flex align-items-center">
                            
                            <div class="ms-3">
                              <p class="fw-bold mb-1">Food</p>
                              <p class="text-muted mb-0">Taco - Pastor</p>
                            </div>
                          </div>
                        </td>
                        <td>
                          <div class="form-outline" style="width: 5rem;">
                            <input value="5" type="number" id="typeNumber" class="form-control" />
                        </div>
                        </td>
                        
                       
                       
                      </tr>
                      <tr>
                        <td>
                          <div class="d-flex align-items-center">
                            
                            <div class="ms-3">
                              <p class="fw-bold mb-1">Drink</p>
                              <p class="text-muted mb-0">Jarrito - Pineapple</p>
                            </div>
                          </div>
                        </td>
                        <td>
                          
                            <div class="form-outline" style="width: 5rem;">
                                
                                <input value="1" type="number" id="typeNumber" class="form-control" />
                            </div>
                        </td>
                        
                        
                     
                      </tr>
                      <tr>
                        <td>
                          <div class="d-flex align-items-center">
                            <div class="ms-3">
                              <p class="fw-bold mb-1">Dessert/Snack</p>
                              <p class="text-muted mb-0">Elote</p>
                            </div>
                          </div>
                        </td>
                        <td>
                            <div class="form-outline" style="width: 5rem;">
                                
                                <input value="1" type="number" id="typeNumber" class="form-control" />
                            </div>
                      
                      </tr>
                    </tbody>
                  </table>
            </div>
        </section>
            
            <!-- Customer Information-->
            <section class="py-2">
                  <div class="container">
                  <form>
                    <div class="form-row">
                      <div class="col-md-4 mb-3">
                        <label for="FirstName">First name</label>
                        <input type="text" class="form-control" id="userFirstname"  value="" required>
                      </div>
                      <div class="col-md-4 mb-3">
                        <label for="LastName">Last name</label>
                        <input type="text" class="form-control" id="userLastName" value="" required>
                      </div>
                      <div class="col-md-4 mb-3">
                        <label for="userPhoneNumber">Phone Number (Numbers only)</label>
                        <div class="input-group">
                          <input type="text" class="form-control" id="userPhoneNumber"  aria-describedby="inputGroupPrepend2" pattern="[1-9]{1}[0-9]{9}" required>
                        </div>
                      </div>
                      
                     <button class="btn btn-primary" type="submit">Submit Order</button>

                    </div>
        
                  </form>
                  </div>
                </section>
                
                
        </main>
        <!-- Footer-->
        <footer class="bg-dark py-4 mt-auto">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto"><div class="small m-0 text-white">Kevin's Taqueria</div></div>
                    <div class="col-auto">
                        <a class="link-light small" href="index.html#bottom">Hours and Location</a>
                        
                       
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
